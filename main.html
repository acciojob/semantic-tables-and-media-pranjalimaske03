<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Table and List</title>
</head>
<body>

    <!-- Table -->
    <table border>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Doe</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bob Smith</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading for the List -->
    <h2>List of Medias</h2>

    <!-- Ordered List -->
    <ol>
        <li>
            Image: <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
        </li>
        <li>
            Video: <video width="200" height="300" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            Audio: <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio tag.
            </audio>
        </li>
    </ol>

</body>
</html>
