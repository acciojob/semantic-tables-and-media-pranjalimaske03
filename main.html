<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Table and Media List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 50%;
      margin-bottom: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    h2 {
      margin-bottom: 10px;
    }
    ol {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Semantic Table -->
  <table>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Jane Smith</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Bob Johnson</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading for Media List -->
  <h2>List of Medias</h2>

  <!-- Ordered List with Media Items -->
  <ol>
    <li>
      <p>Image: <img src="https://picsum.photos/id/123/200/300" alt="Random Image"></p>
    </li>
    <li>
      <p>Video: <video width="320" height="240" controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      </video></p>
    </li>
    <li>
      <p>Audio: <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
      </audio></p>
    </li>
  </ol>

</body>
</html>
